<h3 class="show-h3">Cast</h3>
<div class="show-cast">
  <div class="cast-actor" ng-repeat="actor in cast">
    <div class="cast-member">
      <img src="{{ actor.person.image.medium }}" alt="{{ actor.name }}" class="member-img" />
    </div>
    <p class="member-name">
      {{ actor.person.name }} ({{ actor.character.name }})
    </p>
  </div>
</div>
